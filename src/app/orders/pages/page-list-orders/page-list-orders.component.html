<app-template-full-width *ngIf="collection">
  <h1 class="title">Orders list</h1>

  <app-tab-light [headers]="listHeaders">
    <tr *ngFor="let item of collection">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt | currency }}</td>
      <td>{{ item.tjmHt | total: item.nbJours | currency }}</td>
      <td>{{ item.tjmHt | total: item.nbJours: item.tva | currency }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-tab-light>
  <app-button label="Search on Google..." href="http://www.google.com"></app-button>
  <app-button label="Add Order" route="add"></app-button>
  <app-button label="Open Pop-Up" [action]="true"></app-button>
</app-template-full-width>
